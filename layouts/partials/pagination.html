{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<nav class="pagination is-centered" role="navigation" aria-label="pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="pagination-previous">Anterior</a>
    {{ else }}
    <a class="pagination-previous" disabled>Anterior</a>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="pagination-next">Siguiente</a>
    {{ else }}
    <a class="pagination-next" disabled>Siguiente</a>
    {{ end }}

    <ul class="pagination-list">
        {{ range .Paginator.Pagers }}
        <li>
            <a href="{{ .URL }}" class="pagination-link{{ if eq . $.Paginator }} is-current{{ end }}" aria-label="Ir a pÃ¡gina {{ .PageNumber }}">
                {{ .PageNumber }}
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
