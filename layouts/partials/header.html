<header class="navbar is-fixed-top has-shadow" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ "/" | relURL }}">
                <span class="has-text-weight-bold is-size-4">{{ .Site.Title }}</span>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a href="/posts" class="navbar-item">
                    <span class="icon"><i class="fas fa-book"></i></span>
                    <span>Artículos</span>
                </a>
                
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="icon"><i class="fas fa-tags"></i></span>
                        <span>Categorías</span>
                    </a>
                    <div class="navbar-dropdown">
                        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                        <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}" class="navbar-item">
                            {{ $name }} ({{ $taxonomy.Count }})
                        </a>
                        {{ end }}
                    </div>
                </div>

                <a href="/about" class="navbar-item">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span>Sobre Mí</span>
                </a>

                <a href="/contact" class="navbar-item">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span>Contacto</span>
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <form action="/search" method="get" class="search-form">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="search" placeholder="Buscar artículos..." name="q">
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="navbar-item">
                    <div class="buttons">
                        <a href="#newsletter" class="button is-primary">
                            <span class="icon"><i class="fas fa-envelope"></i></span>
                            <span>Suscribirse</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Script para el menú móvil -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    }
});
</script>
